<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title></title>
  </head>
  <body>
    <div class="control_panel">
      IL MIO ALBUM!!!
      <input type="text" placeholder="inserisci un numero e premi HIT ME!">
      <button>HIT ME!</button>
    </div>
    <div class="album_figurine_basket">
    </div>
    <script id="basket-Handlebars" type="text/x-handlebars-template">
      <div class="scheda" data="{{number}}">
        <h3>Codice Giocatore : </h3>
        <h1>{{playerCode}}</h1>
        <p>rimbalzi : <span>{{rebounds}}</span></p>
        <p>falli : <span>{{fouls}}</span></p>
        <p>Punti : <span>{{points}}</span></p>
        <p>Tiri da 2 : <span>{{twoPoints}}</span></p>
        <p>Tiri da 3 : <span>{{threePoints}}</span></p>
      </div>
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
